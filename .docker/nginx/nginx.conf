server {
    listen 80 default_server;
    listen [::]:80 default_server;

    real_ip_header X-Forwarded-For;

    root /project/public;
    index index.php;

    server_name _;

    # Лимит размера тела запроса (скриншоты загружаются через webhook, могут быть несколько MB)
    client_max_body_size 100M;

    # Логирование в файлы
    access_log /project/var/log/nginx/access.log;
    error_log /project/var/log/nginx/error.log warn;

    # Увеличиваем таймауты для длительных операций
    keepalive_timeout 1d;
    send_timeout 1d;
    client_body_timeout 1d;
    proxy_connect_timeout 1d;
    proxy_read_timeout 1d;
    proxy_send_timeout 1d;
    fastcgi_connect_timeout 1d;
    fastcgi_read_timeout 1d;
    fastcgi_send_timeout 1d;

    # API routes (в т.ч. скриншоты и webhook загрузки скриншотов — лимит 100M)
    location /api/ {
        client_max_body_size 100M;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_split_path_info ^(/api)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /project/public/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param DOCUMENT_ROOT /project/public;
        
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Frontend static assets
    location ^~ /assets/ {
        alias /project/frontend/dist/assets/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Dashboard assets (для совместимости с HTML)
    location ^~ /dashboard/assets/ {
        alias /project/frontend/dist/assets/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Review routes (публичный доступ)
    location ~ ^/review/ {
        try_files $uri /index.php$is_args$args;
    }

    # Main entry point - все остальные запросы
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # PHP handler
    location ~ ^/index\.php(/|$) {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;

        internal;
    }

    # Static files caching (не матчим /api/, чтобы скриншоты шли в PHP)
    location ~* ^(?!/api/).*\.(jpg|jpeg|gif|png|ico|css|js|woff|woff2|ttf|eot|svg)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Security
    location ~ /\.ht {
        deny all;
    }

    location ~ \.php$ {
        return 404;
    }

    server_tokens off;

    if ($http_user_agent ~ "libwww-perl.*") {
        return 403;
    }
}
